<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!--the entire body must be written by student-->
	
	<form class="signupform" method="post">
	<label for="name">Name : </label>
	<input id="name" placeholder="Name" type="text" required>
	
	<label for="email">Email : </label>
	<input id="email" placeholder="Email" type="email" required>
	
	<label for="gender">Gender : </label>
	<input id="gender_m" type="radio" name="gender">
	<input id="gender_f" type="radio" name="gender">
	
	<label for="cars">Car Brands : </label>
	<select id="cars" required>
		<value>Please choose an option</value>
	</select>
	
	<label for="age">Age :</label>
	<input id="age" placeholder="Age" type="number" required>
	
	<label for="dob">DOB : </label>
	<input id="dob"  type="date" required>
	
	<label for="tel">Phone Number : </label>
	<input id="tel" placeholder="xxx-xxx-xxx" type="tel">
	
	<label for="password">Password : </label>
	<input id="password" placeholder="Password" type="password" required>
	
	<label for="tos">I agree to the TOS : </label>
	<input id="tos" placeholder="-" type="checkbox" required>

	<button type="submit">Submit</button>
		
	</form>
		
	
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
